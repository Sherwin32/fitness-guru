<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>fitness guru</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./scripts/handlebars-v4.0.10.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="./scripts/app.js"></script>
</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button id="log-in-btn" class="btn-success pull-right">Log in</button>
        <button id="create-btn" class="btn-primary pull-right">Create</button>
    </nav>
    <header class="jumbotron">
        <div class="img"></div>
        <div class="container">
            <h1>Fitness Guru</h1>
            <p>Your guru for all things fitness</p>
        </div>
    </header>
    <!-- BEGIN BUILTIN CONTENT -->
    <div id="built-in-content">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <p>If you're trying to find an online guru to master your health, you're in the right place!</p>
        </div>
      </div>
    </div>
    <!-- END BUILTIN CONTENT -->
    <!-- BEGIN FORM SAMPLE -->
    <div id="panel-body">

        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div id="log-in-form" style="display:none">
                    <div class="col-md-9 col-xs-12">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">ID:</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" name="id" placeholder="Enter email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="pwd">Password:</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="pwd" placeholder="Enter password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label><input type="checkbox"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- end of form -->

</body>

</html>
